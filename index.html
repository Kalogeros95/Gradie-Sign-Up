<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="text-white">Gradie</h1>
      <p class="text-white">Beautiful gradients in seconds.</p>
      <img src="assets/iPhone Mockup.png" alt="iphone-mockup">
    </div>
    
    <div class="right">
      <form>      
        <h1>Login</h1>
        <label for="email" class="bold">Email</label><br>
        <input type="text" name="email" id="email"  placeholder="john@example.com"><br>
        <label for="pwd" class="bold">Password</label><br>
        <input type="text" name="pwd" id="pwd" placeholder="At least 8 characters" minlength="8"><br>
        

        <input type="checkbox" name="check" id="check" checked>
        <label for="check">By creating an account, you agree to the
          <span>Terms & Conditions.</span>
        </label>

       <input type="button" value="Create an Account">
      </form>
      <footer>Made with love from @ClownKing</footer>
    </div>
  </div>
 
</body>
</html>
